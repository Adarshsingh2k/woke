<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="card card-body frm">
    <div class=" mb-3 row">
        <label for="name" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text"  class="form-control" id="name" value="" placeholder="Jason Derulo">
        </div>
      </div>
      <div class="row">
        <label for="phoneNumber" class="col-sm-3 col-form-label">Number</label>
        <div class="col-sm-9">
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your Phone Number">
        </div>
      </div>
      <div class="row" id="recaptcha-container">
        
      </div>
    

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="logbtn" data-toggle="modal" data-target="#exampleModal" onclick="otpone()">
    Login
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          OTP Validation
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <div class="row">
                
                    <label for="otpVeri" class="col-sm-3 col-form-label">Enter OTP</label>
                    <div class="col-sm-9">
                    <input type="password" class="form-control" id="verificationCode" placeholder="Enter OTP">
                        
                    </div>
                    <div class="row d-flex justify-content-center mt-5">
                        <button type="button" class="btn btn-success w-50 d-flex justify-content-center" id="verify" >Verify OTP</button>
                    </div>
                    
        
                </div>
            
      </div>
    </div>
  </div>


</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  

<script src="app.js"></script>
    
</body>
</html>
